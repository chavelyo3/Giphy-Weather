<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Giphy-Weather</title>
  
</head>

<body>

    

<!-- Main container -->
<nav class="navbar bg-blue" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="#">
      <img  src="./assets/images/transparentbanner.png" width="55px" height="55px">
    </a>
    <h3 class="navbar-item">Giphy Weather</h3>
    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <!-- <a class="navbar-item">Five Day Forecast</a>
      <a class="navbar-item"> GIFS</a> -->
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-primary" href="https://mailchi.mp/6bfd52dd0ef1/giphy-weather-contact">
            <strong>Contact Us</strong>
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>

<main class="container ">
  <!-- user input section -->
  <div class="columns">
    <div class="column is-1 "></div>
    <div class="column is-narrow label">
      <h3> Enter zip-code:</h3>
    </div>
    <div class="column is-5">
      <input id="locationInput" class="input is-rounded" type="text" placeholder="zip-code here"> 
    </div>
    <div class="column is-3">
      <button id="searchZipButton" class="bg-mylight"><i class="fas fa-search fa-2x"></i> </button> 
    </div>
    <div class="column">     </div>
  </div>

<!-- main display -->
  <div class="columns">
    <div class="column is-1 "></div>

      <!-- weather forecast section-->
    <div class="column is-5" id="weatherResults">
      <div class="card">
        <header class="card-header  has-text-centered">
          <p id="forcastHeader" class="card-header-title"></p>
        </header>
        <div class="card-content has-text-centered">
          <div class="content"> 
            <div id="weatherIcon"></div>
            <p id="forecastDescription"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <br>
            <hr>
            <h6 id="dt"></h6>
          </div>
        </div>
      </div>

    </div>
    <div class=”shrink”></div>
    <!-- giphy display section-->
    <div class="column is-5" id="giphyResults">
      <div class="card">
        <header class="card-header  has-text-centered is-vcentered">
          <div class="columns fullWide">
            <div class="column is-9">
              <p class="card-header-title">Giphy Match</p>

            </div>
            <div class="column is-3 is-vcentered hover10 ">
              <button id="gifRedo" class="bg-mylight"><i class="fas fa-redo fa-1x"></i> </button> </p>
            </div>
          </div>
        </header>
        <div class="hover10 card-image">
          <figure class="image is-4by3">
            <img id="giphy" src="" alt="Weather GIF">
          </figure>
        </div>
      </div>
    </div>
    
    <div class="column is-1 "></div>
  </div>

</main> 

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        &copy; 2020 Barely Making It</a>. <br><strong>Powered By GIPHY</strong>
      </p>
    </div>
  </footer>


  <div class="modal" id="errorModal">   
    <div class ="modal-background"> 
      <div class="modal-card">
          <div class="modal-card-head">
              <h2 class="modal-card-title">Giphy Weather Error</h2>
          </div>
          <div class="modal-card-body">
              <p id="errorMessage"></p>
          </div>
          <div class="modal-card-foot">
              <button type="button" id="close" class="btn btn-default">Close</button>
          </div>
      </div>
    </div>                
  </div> 

 

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
 
<script type="text/javascript" src="./assets/js/logic.js"></script> 
</body>

</html>
